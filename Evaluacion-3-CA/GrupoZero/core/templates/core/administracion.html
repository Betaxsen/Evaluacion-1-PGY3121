<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
<div <div style="  float: left;">
    <img src="https://imageshack.com/i/pnOOAYoyp" 
    alt="" width="40px" height="40px" >
          </div>
  <h1>Grupo Cero</h1> 


  <h2>Que necesita?</h2>
  <a class="nav-link active" aria-current="page" href="form-agregar">Nuevo registro</a>
 
  <table>
    <tr>
        <td></td>
        <td>ID</td>
        <td>Detalle</td>
        <td>Valor</td>
        <td>Categoria</td>
        <td>Artista</td>
    </tr>
    {% for ob in obras %}
    <tr>
        <td>{{ob.idObra}}</td>
        <td>{{ob.detalle}}</td>
        <td>{{ob.valor}}</td>
        <td>{{ob.categorias}}</td>

        <td>{{ob.artista}}</td>
        <td><a href="{% url 'form_modificar' ob.idObra %}">Modificar</a></td>
        <td><a href="{% url 'form_del_obra' ob.idObra %}">Eliminar</a></td>
    </tr>
    {%endfor%}
</table>
 

</body>
</html>
